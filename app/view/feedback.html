<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/feedback.css'>
  <script src='../static/client.js'></script>
</head>

<body>
<div>
    <div class='center'>
        <p>
        Choose the right <strong>trash categories</strong> to help us improve! 
        </p>

        <div class='content'>

            <div class='select'>
                <form id="form" method="post" action="submit" >
                    <select id="select-menu">
                        <option> --Please choose-- </option>
                        <option value="cardboard">Cardboard</option>
                        <option value="e-waste">E-waste</option>
                        <option value="glass">Glass</option>
                        <option value="metal">Metal</option>
                        <option value="paper">Paper</option>
                        <option value="plastic">Plastic</option>
                        <option value="trash">Trash</option>
                    </select>

                    <button type="submit" id='submit-button' class='submit-button'  
                    value="SUBMIT" onclick= submit_value()  >
                    Submit</button>

                </form>
            </div>
                    
    

            <div class='back'>
                <button id='back-button' class='back-button' onclick= "location.href='/'" 
                type='button'>
                    Try another TRASH &raquo;
                </button>
            </div>
        </div>
            
    </div>



</div>
</body>
</html>

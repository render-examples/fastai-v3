<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Foot Arch Analyzer</title>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div id="Introduction">
  <div class='center'>
    <div class='title'>Determine your foot's arch type</div>
    <p>
      Use images of <strong>flat</strong> arches, <strong>high</strong> arches, <strong>normal</strong> arches, or
      all three!
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
<div id="Footer">
</div>

<div id="Disclaimer">
  <p><em>This product is not intended to diagnose, treat, cure, or prevent any disease.
  <em></p>
</body>
</html>

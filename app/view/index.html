<!DOCTYPE html>
<html lang='en'>
  
  <!-- start header here -->
  <head>
    <title>kombucha-mold-detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
  </head>
  <!-- end of header -->
  
	
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap"  id="home-section">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
 
  <!-- Image Section -->
  <section id="home" class="video-hero" style="height: 750px; background-image: url(static/cover_brew2.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
	<div class="overlay"></div>
		<div class="display-t text-center">
			<div class="display-tc">
				<div class="container">
					<div class="col-md-12 col-md-offset-0 mt-3">
						<div class="animate-box">
							<div class="mouse">
								<a class="mouse-icon">
							<div class="mouse-wheel">
							<span class="iconify" data-icon="ion-ios-arrow-round-down" data-inline="false"></span>
                   					
							<div>
								
							    <div class='center'>
							      <div class='title'>Classify Your Kombucha Brew!</div>
							      <p>
								Upload a picture of your Kombucha brew to determine if your SCOBY is <strong>healthy</strong> or if it has <strong>mold</strong>
							      </p>
							      <div class='content'>
								<div class='no-display'>
								  <input id='file-input'
									 class='no-display'
									 type='file'
									 name='file'
									 accept='image/*'
									 onchange='showPicked(this)'>
								</div>
								<button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
								<div class='upload-label'>
								  <label id='upload-label'>No file chosen</label>
								</div>
								<div>
								  <img id='image-picked' class='no-display' alt='Chosen Image' height='400'>
								</div>
								<div class='analyze'>
								  <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
								</div>
								<div class='result-label'>
								  <label id='result-label'></label>
								</div>
								      
								 <!-- Testing print of prob -->
								<div class='probability-label'>
								  <label id='probability-label'></label>
								</div>
							      </div>
							    </div>
							  </div>
									
									
							</div>
							</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
   </section>
	  
  
</html>
